<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Task</title>
    <style>
        #container {
            display: flex;
        }

        #container>img {
            width: 50px;
            margin: 0px 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="emptystar.png" alt="">
        <img src="emptystar.png" alt="">
        <img src="emptystar.png" alt="">
        <img src="emptystar.png" alt="">
        <img src="emptystar.png" alt="">
    </div>
    <script>
        let stars = document.querySelectorAll('img');
        console.log(stars);

        function updateStars(star, index) {
            for (let i = 0; i < stars.length; i++) {
                if (i <= index && index != -1) {
                    stars[i].src = "star.png";
                } else {
                    stars[i].src = "emptystar.png";
                }
            }
        }

        let mouseoverworking = true

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                updateStars(star, index)
                mouseoverworking = false
            });
            star.addEventListener('mouseover', () => {
                if (mouseoverworking) updateStars(star, index)
            });
            star.addEventListener('mouseout', () => {
                if (mouseoverworking) updateStars(star, -1)
            });

        });

    </script>
</body>

</html>
