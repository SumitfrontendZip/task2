<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Task</title>
    <style>
        #container {
            display: flex;
        }

        #container>img {
            width: 50px;
            margin: 0px 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="emptystar.png" alt="">
        <img src="emptystar.png" alt="">
        <img src="emptystar.png" alt="">
        <img src="emptystar.png" alt="">
        <img src="emptystar.png" alt="">
    </div>
    <script>
        let stars = document.querySelectorAll('img');

        function updateStars(index) {
            for (let i = 0; i < stars.length; i++) {
                if (i <= index && index !== -1) {
                    stars[i].src = "star.png";
                } else {
                    stars[i].src = "emptystar.png";
                }
            }
        }

        let clickedIndex = -1
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                clickedIndex = index
                updateStars(clickedIndex)
            });
            star.addEventListener('mouseover', () => {
                updateStars(index);
            });
            star.addEventListener('mouseout', () => {
                updateStars(-1);
                updateStars(clickedIndex);
            });
        });

    </script>
</body>

</html>
